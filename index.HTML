<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>חוברת מידע אינטראקטיבית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #34495e;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
    }
    .exercise {
      margin-top: 50px;
      background-color: #eef6f8;
      padding: 20px;
      border-radius: 8px;
    }
    .exercise h3 {
      margin-bottom: 10px;
    }
    .solution {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #e0f8e0;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #34495e;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav>
  <a href="#booklet">החוברת</a>
  <a href="#exercises">תרגול</a>
</nav>

<div class="container">
  <section id="booklet">
    <h1>צפייה בחוברת PDF</h1>
    <iframe src="booklet.pdf"></iframe>
    <a href="booklet.pdf" download style="display:block; text-align:center; margin-top:20px;">⬇️ הורד את החוברת</a>
  </section>

  <section id="exercises" class="exercise">
    <h2>תרגילים</h2>
<div>
  <h3>שאלה 1:</h3>
  <img src="question1.jpg" alt="שאלה 1" style="max-width:100%; border-radius:8px;">
  <button onclick="toggle('s1')">הצג פתרון</button>
  <div id="s1" class="solution">
    <img src="answer1.jpg" alt="פתרון 1" style="max-width:100%; border-radius:8px;">
  </div>
</div>    </div>

    <div>
      <h3>שאלה 2: מיהו ממציא הנורה?</h3>
      <button onclick="toggle('s2')">הצג פתרון</button>
      <div id="s2" class="solution">תומאס אדיסון.</div>
    </div>

    <div>
      <h3>שאלה 3: כמה זה 7 × 8?</h3>
      <button onclick="toggle('s3')">הצג פתרון</button>
      <div id="s3" class="solution">56.</div>
    </div>
  </section>
</div>

<footer>
  &copy; 2025 מחולל חוברות דיגיטליות. כל הזכויות שמורות.
</footer>

<script>
  function toggle(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
